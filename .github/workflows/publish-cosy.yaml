name: Buddy Version Bump and Release

on:
  push:
    branches:
      - pre2
      - main2
    paths:
      - 'buddy/**'
      - '.github/workflows/publish-buddy.yaml'

permissions:
  contents: write

# å·¥ä½œæµé…ç½®
env:
  # ============================
  # å‘å¸ƒé…ç½®
  # ============================
  # å¯ä»¥å‘å¸ƒæ­£å¼ç‰ˆæœ¬çš„åˆ†æ”¯åˆ—è¡¨ï¼Œç”¨é€—å·åˆ†éš”
  # ç¤ºä¾‹: main,release,stable
  RELEASE_BRANCHES: main,release

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: å‡çº§ç‰ˆæœ¬å·
        id: bump
        run: |
          cd buddy
          # è¯»å–å½“å‰ç‰ˆæœ¬å·
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"

          # åˆ†å‰²ç‰ˆæœ¬å·ï¼Œå¤„ç†å¯èƒ½å­˜åœ¨çš„é¢„å‘å¸ƒåŽç¼€
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)
          PRERELEASE_SUFFIX=$(echo $CURRENT_VERSION | grep -o '\-.*' || echo "")

          echo "åŸºç¡€ç‰ˆæœ¬: $BASE_VERSION"

          # åˆ†å‰²åŸºç¡€ç‰ˆæœ¬å·
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          PATCH=$(echo $BASE_VERSION | cut -d. -f3)

          # èŽ·å–å½“å‰åˆ†æ”¯å
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "å½“å‰åˆ†æ”¯: $BRANCH_NAME"

          # æ£€æŸ¥æ˜¯å¦åœ¨å‘å¸ƒåˆ†æ”¯åˆ—è¡¨ä¸­
          if [[ ",$RELEASE_BRANCHES," == *",$BRANCH_NAME,"* ]]; then
            # åœ¨å‘å¸ƒåˆ†æ”¯ä¸­ï¼Œç”Ÿæˆæ­£å¼ç‰ˆæœ¬å·
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          else
            # åœ¨å…¶ä»–åˆ†æ”¯ï¼Œç”Ÿæˆé¢„å‘å¸ƒç‰ˆæœ¬å·
            # æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰betaåŽç¼€
            if [[ "$PRERELEASE_SUFFIX" == *"beta"* ]]; then
              # æå–betaç‰ˆæœ¬å·å¹¶å¢žåŠ 
              BETA_VERSION=$(echo $PRERELEASE_SUFFIX | grep -o '[0-9]*$')
              NEW_BETA=$((BETA_VERSION + 1))
              # ä½¿ç”¨åŽŸæ¥çš„è¡¥ä¸ç‰ˆæœ¬å·ï¼Œåªå¢žåŠ  beta å·
              NEW_VERSION="$MAJOR.$MINOR.$PATCH-beta.$NEW_BETA"
            else
              # æ·»åŠ æ–°çš„betaåŽç¼€
              NEW_VERSION="$MAJOR.$MINOR.$PATCH-beta.0"
            fi
          fi

          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"

          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if ! [[ $NEW_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-beta\.[0-9]+)?$ ]]; then
            echo "é”™è¯¯: æ— æ•ˆçš„ç‰ˆæœ¬å·æ ¼å¼: $NEW_VERSION"
            exit 1
          fi

          # æ›´æ–° package.json
          sed -i "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"$NEW_VERSION\"/" package.json

          # é…ç½® Git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æäº¤æ›´æ”¹
          git pull
          git add package.json
          git commit -m "ðŸ”– Bump version to $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push --follow-tags

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬å¹¶è¾“å‡º
          if [[ "$NEW_VERSION" == *"-beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: è¾“å‡ºç»“æžœ
        run: |
          echo "âœ… ç‰ˆæœ¬å·å·²æ›´æ–°åˆ°: v${{ steps.bump.outputs.version }}"

  release:
    needs: bump-version
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }} # ç¡®ä¿checkoutæœ€æ–°çš„æäº¤ï¼ŒåŒ…æ‹¬bump-versionä¸­æŽ¨é€çš„

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install node-gyp
        run: npm install -g node-gyp

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      # - name: build-linux
      #   if: matrix.os == 'ubuntu-latest'
      #   run: cd buddy && pnpm run build:linux

      # macOS æž„å»ºå’Œç­¾å
      - name: Setup macOS signing
        id: signing
        if: matrix.os == 'macos-latest'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          BUILD_CERTIFICATE_P12_PASSWORD: ${{ secrets.BUILD_CERTIFICATE_P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64_GITOK_MACOS }}
          APP_STORE_CONNECT_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_KEY_BASE64 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_KEY_ISSER_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ISSER_ID }}
        run: |
          chmod +x ./scripts/setup-macos-signing.sh
          source ./scripts/setup-macos-signing.sh
          echo "signing_identity=$SIGNING_IDENTITY" >> $GITHUB_OUTPUT
          echo "team_id=$TEAM_ID" >> $GITHUB_OUTPUT
          echo "pp_path=$PP_PATH" >> $GITHUB_OUTPUT
          echo "api_key_path=$API_KEY_PATH" >> $GITHUB_OUTPUT

      - name: Update electron-builder config for CI
        if: matrix.os == 'macos-latest'
        env:
          PP_PATH: ${{ steps.signing.outputs.pp_path }}
          TEAM_ID: ${{ steps.signing.outputs.team_id }}
          SIGNING_IDENTITY: ${{ steps.signing.outputs.signing_identity }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_KEY_ISSER_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ISSER_ID }}
        run: |
          brew install yq
          cd buddy

          # åˆ é™¤identity: nullé…ç½®
          yq -i 'del(.mac.identity)' electron-builder.yml

          # åªä¿ç•™ notarize: true
          yq -i '.mac.notarize = true' electron-builder.yml

          echo "electron-builder.yml é…ç½®å®Œæˆ:"
          cat electron-builder.yml

      - name: build-mac
        if: matrix.os == 'macos-latest'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: true
          CSC_NAME: ${{ steps.signing.outputs.signing_identity }}
          APPLE_TEAM_ID: ${{ steps.signing.outputs.team_id }}
          APPLE_API_KEY: ${{ steps.signing.outputs.api_key_path }}
          APPLE_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APP_STORE_CONNECT_KEY_ISSER_ID }}
          PYTHON: python3.11
        run: pnpm build:buddy:mac

      # - name: build-win
      #   if: matrix.os == 'windows-latest'
      #   run: cd buddy && pnpm run build:win

      - name: Get Version
        id: get_version
        if: matrix.os == 'macos-latest'
        run: |
          cd buddy
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: release
        uses: softprops/action-gh-release@v1
        if: matrix.os == 'macos-latest'
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ steps.get_version.outputs.prerelease }}
          files: |
            buddy/dist/*.exe
            buddy/dist/*.zip
            buddy/dist/*.dmg
            buddy/dist/*.AppImage
            buddy/dist/*.snap
            buddy/dist/*.deb
            buddy/dist/*.rpm
            buddy/dist/*.tar.gz
            buddy/dist/*.yml
            buddy/dist/*.blockmap
